<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Gabriel Park</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <main class="main">
        <div class="container">
            <h2 class="section-title">Contáctame</h2>

            <div class="contact-grid">
                <!-- Información de Contacto -->
                <div class="contact-info">
                    <h3>Información de Contacto</h3>
                </div>

                <!-- Formulario de Contacto -->
                <div class="contact-form">
                    <h3>CONTACTO</h3>
                    
                    <div id="success-message" style="display: none; background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                        ¡Mensaje enviado correctamente! Te responderé pronto.
                    </div>
                    
                    <div id="error-message" style="display: none; background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                    </div>

                    <form id="contactForm">
                        <div class="form-group">
                            <label for="nombre">Nombre completo *</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="asunto">Asunto</label>
                            <input type="text" id="asunto" name="asunto">
                        </div>

                        <div class="form-group">
                            <label for="mensaje">Mensaje *</label>
                            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contactForm');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            const GOOGLE_SCRIPT_URL = 'https://script.google.com/a/macros/fiuna.edu.py/s/AKfycbxiUpMmK3_eynA1XN-_vOLjngT04i6s0omwITbeF_Dich6vqRZjPz-Lv7plFtmJeNWq/exec';

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const submitBtn = form.querySelector('.btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Enviando...';

                // Ocultar mensajes anteriores
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';

                const formData = new FormData(form);
                
                const params = new URLSearchParams();
                params.append('nombre', document.getElementById('nombre').value);
                params.append('email', document.getElementById('email').value);
                params.append('asunto', document.getElementById('asunto').value || 'Mensaje del Portfolio');
                params.append('mensaje', document.getElementById('mensaje').value);
                
                const url = `${GOOGLE_SCRIPT_URL}?${params.toString()}`;

                // Método 1: Usando fetch con GET (más simple)
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showSuccess();
                            form.reset();
                        } else {
                            showError(data.error || 'Error al enviar el mensaje');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError('Error de conexión. Usa el email directamente: leirbagpkper@outlook.com');
                    })
                    .finally(() => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Enviar Mensaje';
                    });
            });

            function showSuccess() {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
